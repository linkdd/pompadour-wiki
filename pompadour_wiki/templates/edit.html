{% extends "wiki.html" %}
{% load staticfiles %}
{% load markitup_tags %}

{% block markitup %}
    {% markitup_media "no-jquery" %}
{% endblock %}

{% block wiki_page %}
    <form method="post" action="/edit/{{ wiki.slug }}/{{ edit_path }}">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" /></p>
    </form>
{% endblock %}
